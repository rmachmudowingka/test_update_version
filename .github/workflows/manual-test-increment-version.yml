name: Manual Test - Increment Version

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run - if true, will show what would happen but won't push"
        type: boolean
        default: false
        required: false

permissions:
  contents: write

jobs:
  test-increment-version:
    name: "Test version increment action"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Show current version (before)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get highest version from all branches
        id: get-version
        shell: bash
        run: |
          git fetch --all
          
          # Get version from main
          HIGHEST_VERSION=$(grep 'app.versionCode=' version.properties | cut -d'=' -f2)
          echo "ðŸ“ Version from main branch: $HIGHEST_VERSION"
          
          # List all release branches found
          echo "ðŸ” Searching for release branches..."
          RELEASE_BRANCHES=$(git branch -r | grep 'origin/release' | tr -d ' ' || echo "")
          
          if [ -z "$RELEASE_BRANCHES" ]; then
            echo "â„¹ï¸ No release branches found"
          else
            echo "ðŸ“‹ Found release branches:"
            echo "$RELEASE_BRANCHES"
          fi
          
          # Check all release branches for higher version codes
          for branch in $RELEASE_BRANCHES; do
            echo "---"
            echo "ðŸ”Ž Checking branch: $branch"
            
            # Skip branches without version.properties file
            if ! git show "$branch:version.properties" > /dev/null 2>&1; then
              echo "  âš ï¸ No version.properties file in this branch, skipping"
              continue
            fi
            
            BRANCH_VERSION=$(git show "$branch:version.properties" 2>/dev/null | grep 'app.versionCode=' | cut -d'=' -f2)
            echo "  ðŸ“Œ Version in $branch: $BRANCH_VERSION"
            
            if [ -n "$BRANCH_VERSION" ] && [ "$BRANCH_VERSION" -gt "$HIGHEST_VERSION" ]; then
              echo "  âœ… Found higher version! Updating highest from $HIGHEST_VERSION to $BRANCH_VERSION"
              HIGHEST_VERSION=$BRANCH_VERSION
            else
              echo "  â„¹ï¸ Version $BRANCH_VERSION is not higher than current highest ($HIGHEST_VERSION)"
            fi
          done
          
          echo "---"
          echo "ðŸ† HIGHEST VERSION FOUND: $HIGHEST_VERSION"
          echo "highest_version=$HIGHEST_VERSION" >> $GITHUB_OUTPUT

      - name: Display current version
        run: |
          echo "### Current Version" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat version.properties >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          CURRENT=$(grep 'app.versionCode=' version.properties | cut -d'=' -f2)
          HIGHEST=${{ steps.get-version.outputs.highest_version }}
          echo "Current version code (main): **$CURRENT**" >> "$GITHUB_STEP_SUMMARY"
          echo "Highest version code (all branches): **$HIGHEST**" >> "$GITHUB_STEP_SUMMARY"
          echo "Next version will be: **$((HIGHEST + 1))**" >> "$GITHUB_STEP_SUMMARY"

      - name: Increment version (DRY RUN)
        if: ${{ inputs.dry-run == true }}
        run: |
          echo "### ðŸ§ª DRY RUN MODE" >> "$GITHUB_STEP_SUMMARY"
          echo "This is a test run. No changes will be pushed to main branch." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          
          # Use highest version from all branches
          CURRENT_VERSION=${{ steps.get-version.outputs.highest_version }}
          NEW_VERSION=$((CURRENT_VERSION + 1))
          
          echo "**Would increment version from $CURRENT_VERSION to $NEW_VERSION**" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "To actually increment, run this workflow again with dry-run: false" >> "$GITHUB_STEP_SUMMARY"

      - name: Increment version (REAL)
        if: ${{ inputs.dry-run == false }}
        uses: ./.github/actions/increment-version
        id: increment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show result
        if: ${{ inputs.dry-run == false }}
        run: |
          echo "### âœ… Version Incremented Successfully!" >> "$GITHUB_STEP_SUMMARY"
          echo "- Previous version: **${{ steps.increment.outputs.previous-version }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "- New version: **${{ steps.increment.outputs.new-version }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Check the commit on main branch: [View commit](https://github.com/${{ github.repository }}/commits/main)" >> "$GITHUB_STEP_SUMMARY"

